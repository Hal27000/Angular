<div style="padding: 30px; margin: 30px auto;">
    <app-header></app-header>
    <h2 *ngIf="isAddMode">{{"Add Task"|translate}}</h2>
    <h2 *ngIf="!isAddMode">{{"Edit Task"|translate}}</h2>

    <div style="flex-direction: column;" [formGroup]="productForm">

        <mat-form-field appearance="outline">
            <mat-label>Task</mat-label>
            <!-- <input matInput formControlName="taskName" placeholder="Add a Task" type="text" name="" id=""> -->
            <input matInput formControlName="taskName"  type="text" name="" id="">
            <mat-hint *ngIf="productForm.controls['taskName'].hasError('maxlength')">{{'250 characters max'|translate}}</mat-hint>
            
            <mat-error *ngIf="productForm.controls['taskName'].hasError('maxlength')">{{'250 characters max'|translate}}</mat-error>
            <mat-error *ngIf="productForm.controls['taskName'].hasError('required')">{{'Insert a task'|translate}}</mat-error>
            
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>{{"Choose a date"|translate}}</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>{{"Insert a date"|translate}}</mat-error>
        </mat-form-field>     
           
        <mat-checkbox style="padding: 5px  ;" formControlName="reminder" class="example-margin">{{"Set Reminder"|translate}}</mat-checkbox>

        
        <button (click)="fileInput.click()" mat-icon-button >
            <mat-icon  #tooltip="matTooltip" matTooltip="Add an attachment" matTooltipPosition="right"
                class="mat-18">attach_file</mat-icon>
        </button>
        <input hidden style="padding: 5px ;" type="file" accept=".docx, .pdf" formControlName="file" #fileInput (change)="onFileSelected($event)">
        <span class="file-name">{{productForm.controls['file'].value}}</span>
        
        
        
        <button *ngIf="isAddMode" type="submit" class="btn btn-block"
        (click)="onSubmit()">{{"Save Task"|translate}}</button>

        <button *ngIf="!isAddMode" type="submit" class="btn btn-block"
        (click)="onSubmit()">{{"Update Task"|translate}}</button>

        <!-- <p>{{productForm.status}}</p>
        <p>{{productForm.controls['taskName'].hasError('maxlength')}}</p> -->
    </div>

    <!-- <p>{{productForm.getRawValue() | json}}</p>
    
    
    <p>{{productForm.controls['taskName'].hasError('required') }}</p>
    <p>{{productForm.controls['taskName'].value.trim() }}</p> -->

</div>
