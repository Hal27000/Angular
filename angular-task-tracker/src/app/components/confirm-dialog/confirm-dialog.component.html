<h1 mat-dialog-title>{{data.title|translate}}</h1>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{data.confirmText|translate}}</button>
  <button mat-button mat-dialog-close routerLink="/app/home">{{data.cancelText|translate}}</button>
</div>
